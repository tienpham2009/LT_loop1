<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 7</title>
</head>
<body>
<script>
    let a;
    for (a = 1; a <= 100; a++) {
        if (a % 3 === 0 && a % 5 === 0) {
            document.write(a + ':FizzBuzz ' + '<br>');
        }else if (a % 3 === 0){
            document.write(a + ':Fizz ' + '<br>');
        }else if (a % 5 === 0){
            document.write(a + ':Buzz :' + '<br>');
        }else {
            document.write(a + '<br>');
        }
    }
</script>
</body>
</html>
